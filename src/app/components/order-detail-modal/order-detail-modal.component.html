<div class="modal-header">
  <h5 class="modal-title">Order Detail</h5>
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul class="list-unstyled">
    <li class="media" *ngFor="let orderItem of orderItemListPerPage">
      <img class="border mr-3" style="width: 120px;"
        [src]="'data:image/png;base64,' + orderItem.productDto?.images[0]" />
      <div class="media-body">
        <div class="d-flex justify-content-between mb-1">
          <h6>{{orderItem.productDto?.fullName}}</h6>
          <h6>{{orderItem.productDto?.price * orderItem.quantity | currency}}</h6>
        </div>
        <p>Quantity: {{orderItem.quantity}}</p>
      </div>
    </li>
    <mat-paginator [length]="orderDto.orderItemDtoList.length" [pageSize]="pageSize" (page)="paginationNav($event)">
    </mat-paginator>
  </ul>

  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <label>Order amount:</label>
        <label>{{getOrderTotalPrice() | currency}}</label>
      </div>
      <div class="d-flex justify-content-between">
        <label>Order status:</label>
        <label>{{orderDto.status}}</label>
      </div>
      <div class="d-flex justify-content-between">
        <label>Order date:</label>
        <label>{{orderDto.orderDate | date}}</label>
      </div>
      <div class="d-flex justify-content-between">
        <label>Full name:</label>
        <label>{{orderDto.userFullName}}</label>
      </div>
      <div class="d-flex justify-content-between">
        <label>Address:</label>
        <label>{{orderDto.address}}</label>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Close</button>
</div>

<div *ngIf="images.length != 0" id="imageGallery" class="carousel slide" data-ride="carousel" style="width: 90%;">
  <ol class="carousel-indicators">
    <li *ngFor="let image of images; index as i;" data-target="#imageGallery"
      [data-slide-to]="i" [ngClass]="i == 0 ? 'active' : ''"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let image of images; index as i;" [ngClass]="i == 0 ? 'carousel-item active' : 'carousel-item'">
      <img [src]="image" class="d-block w-100">
    </div>
  </div>
  <a class="carousel-control-prev" href="#imageGallery" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#imageGallery" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

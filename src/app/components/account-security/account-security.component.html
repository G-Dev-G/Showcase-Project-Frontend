<h5>UPDATE PASSWORD</h5>
<hr class="mt-0" />
<form [formGroup]="passwordForm" style="width: 90%;" class="mt-5">
  <div class="d-flex flex-row">
    <label for="currentPassword" class="mr-3" style="width: 200px; margin: auto 0;">Current password: </label>
    <div class="col-10 col-sm-6">
      <input type="password" [class]="getValidationClass('currentPassword')" id="currentPassword" formControlName='currentPassword' />
      <div class="invalid-feedback">
        Current password is required.
      </div>
    </div>
  </div>

  <div class="d-flex flex-row mt-4">
    <label for="newPassword" class="mr-3" style="width: 200px; margin: auto 0;">New password: </label>
    <div class="col-10 col-sm-6">
      <input type="password" [class]="getValidationClass('newPassword')" id="newPassword" formControlName='newPassword' />
      <div class="invalid-feedback"
        *ngIf="passwordForm.get('newPassword').touched && passwordForm.get('newPassword').errors?.required">
        New password is required.
      </div>
      <div class="invalid-feedback" *ngIf="passwordForm.get('newPassword').touched && passwordForm.get('newPassword').errors?.pattern">
        New password must contain at least 1 letter and 1 numeric value, with at least 8 characters length.
      </div>
    </div>
  </div>

  <div class="d-flex flex-row mt-4">
    <label for="confirmPassword" class="mr-3" style="width: 200px; margin: auto 0;">Confirm new password: </label>
    <div class="col-10 col-sm-6">
      <input type="password" [class]="getValidationClass('confirmPassword')" id="confirmPassword" formControlName='confirmPassword' />
      <div class="invalid-feedback"
        *ngIf="passwordForm.get('confirmPassword').touched && passwordForm.get('confirmPassword').errors">
        Password is not matched.
      </div>
    </div>
  </div>

  <button class="btn btn-outline-danger mt-5" (click)="save()" [disabled]="passwordForm.invalid">Save</button>
  <p *ngIf="errorMsg != ''" class="text-danger mt-3">{{errorMsg}} <br />
    <a (click)="openForgotPasswordModal()" class="text-primary" style="cursor: pointer;">Forgot your password?</a>
  </p>
  <p *ngIf="successMsg != ''" class="text-success mt-3">{{successMsg}}</p>
</form>
